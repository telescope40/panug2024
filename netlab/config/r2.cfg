frr version 9.1_git
frr defaults datacenter
hostname r2
no ipv6 forwarding
service integrated-vtysh-config
!
interface eth1
 description r2 -> r1
 ip address 10.1.0.2/30
exit
!
interface eth2
 description r2 -> isp2 [external]
 ip address 169.254.200.2/30
exit
!
interface eth3
 description r2 -> server2 [stub]
 ip address 172.16.1.2/24
exit
!
interface lo
 ip address 10.0.0.2/32
exit
!
