frr version 9.1_git
frr defaults datacenter
hostname r1
no ipv6 forwarding
service integrated-vtysh-config
!
interface eth1
 description r1 -> r2
 ip address 10.1.0.1/30
exit
!
interface eth2
 description r1 -> isp1 [external]
 ip address 169.254.100.2/30
exit
!
interface eth3
 description r1 -> server1 [stub]
 ip address 172.16.0.1/24
exit
!
interface lo
 ip address 10.0.0.1/32
exit
!
