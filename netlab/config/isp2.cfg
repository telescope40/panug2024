frr version 9.1_git
frr defaults datacenter
hostname isp2
no ipv6 forwarding
service integrated-vtysh-config
!
interface eth1
 description isp2 -> r2 [external]
 ip address 169.254.200.1/30
exit
!
interface eth2
 description isp2 -> remote_host2 [stub]
 ip address 172.16.3.4/24
exit
!
interface lo
 ip address 10.0.0.4/32
exit
!
