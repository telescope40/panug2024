frr version 9.1_git
frr defaults datacenter
hostname isp1
no ipv6 forwarding
service integrated-vtysh-config
!
interface eth1
 description isp1 -> r1 [external]
 ip address 169.254.100.1/30
exit
!
interface eth2
 description isp1 -> remote_host1 [stub]
 ip address 172.16.2.3/24
exit
!
interface lo
 ip address 10.0.0.3/32
exit
!
